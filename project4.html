<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcomr To Ak Travels</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success:</strong> you have successfully submited the form.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Failed:</strong> Failed to submit the form.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <h1>Ak Travels</h1>
        <form>
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter your user name">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your username must be 2-10 characters long and should not start with a number
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Email">
                <small id="emailinvalid" class="form-text text-muted invalid-feedback">
                    e.g:abc@gmail.com
                </small>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your Phone">
                <small id="phoneinvalid" class="form-text text-muted invalid-feedback">
                    Your phone number must be 10 digit long.
                </small>
            </div>
            <div class="form-group">
                <label for="car">Select car</label>
                <select  class="form-control" id="car">
                    <option>BMW</option>
                    <option>Jaguar</option>
                    <option>Audi</option>
                    <option>swift</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="adress">Enter your Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="messge">message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary my-3">submit</button>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="project4.js"></script>
</body>

</html>
